services:
  - type: web
    name: surveyjobs-backend
    env: node
    buildCommand: |
      npm install
      rm -rf dist/
      npm run build
      echo "=== Build Output ==="
      find dist -type f
      echo "=== End Build Output ==="
    startCommand: NODE_ENV=production npm start
    envVars:
      - key: NODE_OPTIONS
        value: "--max-old-space-size=512"
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false 